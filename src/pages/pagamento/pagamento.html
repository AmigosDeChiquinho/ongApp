<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pagamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="http://desenvolvedor.moip.com.br/sandbox/imgs/banner_5_1.jpg" border="0">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <input type="hidden" id="hash">
    <input type="hidden" id="cc" value="{{cc | json}}">
    <ion-item>
      <ion-label>Credit card number</ion-label>
      <ion-input type="text" [(ngModel)]="cc.number" name="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>CVC</ion-label>
      <ion-input type="text" [(ngModel)]="cc.cvc" name="cvc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Expiration Month</ion-label>
      <ion-input type="text" [(ngModel)]="cc.expMonth" name="expMonth"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Expiration Year</ion-label>
      <ion-input type="text" [(ngModel)]="cc.expYear" name="expYear"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block icon-left type="submit" onclick="pay()">
      <ion-icon name='box'></ion-icon>
      Entrar
    </button>
  </div>
</ion-content>
<script-hack src="http://assets.moip.com.br/v2/moip-2.7.1.min.js" type="text/javascript"></script-hack>
<script-hack type="text/javascript" ></script-hack>
