<ion-header>
  <ion-navbar color="primary" no-border-bottom>
    <ion-title>
      Animais
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary">
    <ion-segment [(ngModel)]="especie" color="light">
      <ion-segment-button value="cachorros">
        Cachorros
      </ion-segment-button>
      <ion-segment-button value="gatos">
        Gatos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
<div [ngSwitch]="especie">
    <ion-list *ngSwitchCase="'cachorros'">
      <div *ngIf="cachorros.length > 0; else defaultCachorro">
        <ion-item *ngFor="let k of cachorros">
          <ion-card>
            <ion-card-content>
              <ion-item>
              <ion-icon [name]="animais[k].sexo" [ngClass]="animais[k].sexo" item-left large></ion-icon>
              <ion-card-title text-wrap>
                {{animais[k].nome}}
                </ion-card-title>
              </ion-item>
            </ion-card-content>
            <img src="https://s-media-cache-ak0.pinimg.com/736x/63/0f/0e/630f0ef3f6f3126ca11f19f4a9b85243.jpg">
            <ion-card-content>
              <p>
                {{animais[k].descricao}}
              </p>
            </ion-card-content>
            <ion-row no-padding>
              <ion-col>
                <button ion-button clear small color="danger" icon-left (click)="adotar()">
                  <ion-icon name='information-circle'></ion-icon>
                  Detalhes
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-item>
      </div>
      <ng-template #defaultCachorro>
        <div padding>
          <h3 text-center>Infelizmente não temos cachorrinhos para adoção :(</h3>
        </div>
      </ng-template>
    </ion-list>

    <ion-list *ngSwitchCase="'gatos'">
      <div *ngIf="gatos.length > 0; else defaultGato">
        <ion-item *ngFor="let k of gatos">
          <ion-card>
            <ion-card-content>
              <ion-item>
              <ion-icon [name]="animais[k].sexo" [ngClass]="animais[k].sexo" item-left large></ion-icon>
              <ion-card-title text-wrap>
                {{animais[k].nome}}
                </ion-card-title>
              </ion-item>
            </ion-card-content>
            <img src="https://s-media-cache-ak0.pinimg.com/736x/63/0f/0e/630f0ef3f6f3126ca11f19f4a9b85243.jpg">
            <ion-card-content>
              <p>
                {{animais[k].descricao}}
              </p>
            </ion-card-content>
            <ion-row no-padding>
              <ion-col>
                <button ion-button clear small color="danger" icon-left (click)="adotar()">
                  <ion-icon name='information-circle'></ion-icon>
                  Detalhes
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-item>
      </div>
      <ng-template #defaultGato>
        <div padding>
          <h3 text-center color="primary">infelizmente não temos gatinhos para adoção :(</h3>
        </div>
      </ng-template>
    </ion-list>
</div>
</ion-content>
