<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Animais
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<div [virtualScroll]="animais" [approxItemHeight]="'408px'">
  <ion-card *virtualItem="let animal">
    <ion-card-content>
      <ion-item>
      <ion-icon [name]="animal.sexo" [ngClass]="animal.sexo" item-left large></ion-icon>
      <ion-card-title text-wrap>
        {{animal.nome}}
        </ion-card-title>
      </ion-item>
    </ion-card-content>
    <virtual-ion-img [src]="animal.imagem"></virtual-ion-img>
    <ion-card-content>
      <p>
        {{animal.descricao}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="adotar()">
          <ion-icon name='information-circle'></ion-icon>
          Detalhes
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
