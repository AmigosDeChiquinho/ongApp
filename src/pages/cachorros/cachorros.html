<ion-header>
  <ion-navbar>
    <ion-title>
      Cachorros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cachorro of cachorros">
    <ion-card-content>
      <ion-item>
      <ion-icon [name]="cachorro.sexo" [ngClass]="cachorro.sexo" item-left large></ion-icon>
      <ion-card-title>
        {{cachorro.nome}}
        </ion-card-title>
      </ion-item>
    </ion-card-content>
    <img [src]="cachorro.imagem"/>
      <p>
        {{cachorro.descricao}}
      </p>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="adotar()">
          <ion-icon name='information-circle'></ion-icon>
          Detalhes
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
