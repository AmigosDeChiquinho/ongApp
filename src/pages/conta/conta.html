<ion-header>

  <ion-navbar color="primary">
    <ion-title>conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="this.auth.isAuthenticated()">
  	<ion-list-header>
  		<ion-icon name="person" item-left ></ion-icon>
  		Dados pessoais
  	</ion-list-header>
  	  <ion-item>
		    <h2>Nome</h2>
		    <h3>{{this.user.details.name}}</h3>
      </ion-item>
      <ion-item>
  	    	<h2>E-mail</h2>
  		    <h3>{{this.user.details.email}}</h3>
  	  </ion-item>
      <button ion-button block (click)="logout()">
        Sair da conta
      </button>
  </ion-list>
  <div *ngIf="!this.auth.isAuthenticated()">
  <h1 ion-text text-center text-wrap color="light">Não possui conta ainda? Faça seu cadastro</h1>
  <button ion-button block (click)="cadastrar()">
    <ion-icon name='person-add'></ion-icon>
    Criar conta
  </button>
  <h1 ion-text text-center text-wrap color="secondary">Já possuo uma conta</h1>
  <button ion-button block (click)="entrar()" color="secondary">
    Entrar
  </button>
  </div>

</ion-content>
