<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="dados" (ngSubmit)="cadastrar()">
    <ion-list>
      <ion-list-header>
      <ion-icon name="person" item-left ></ion-icon>
        Dados Pessoais
      </ion-list-header>

      <ion-item>
        <ion-label floating>Seu Nome</ion-label>
        <ion-input type="text" formControlName="name" maxlength="200"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" formControlName="email" maxlength="200"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="password" maxlength="16"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button block icon-left type="submit" [disabled]="!dados.valid">
          <ion-icon name='document'></ion-icon>
          Cadastrar
        </button>
      </div>
    </ion-list>
  </form>
</ion-content>
