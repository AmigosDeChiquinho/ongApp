<ion-header>

  <ion-navbar color="primary">
    <ion-title>animal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-fab bottom right *ngIf="this.auth.isAuthenticated()">
    <button ion-fab  color="danger"><ion-icon name="heart"></ion-icon></button>
    <ion-fab-list side="top">
	    <button ion-fab (click)="adotar()">
	      <ion-icon name="home"></ion-icon>
	      <ion-label>adotar</ion-label>
	    </button>
	    <button ion-fab disabled>
	      <ion-icon name="bowtie"></ion-icon>
	      <ion-label>apadrinhar (breve)</ion-label>
	    </button>
  	</ion-fab-list>
</ion-fab>

 <ion-icon name="images" item-left ></ion-icon> Fotos
<ion-slides effect="slide" loop="true" pager>
    <ion-slide *ngFor="let s of slide" >
    	<img [src]="s.image" class="slide-image"/>
    </ion-slide>
</ion-slides>
<ion-list>
	<ion-list-header>
		<ion-icon name="paw" item-left ></ion-icon>
		Dados do Animal
	</ion-list-header>
	  <ion-item>
	  	<div float-left>
		    <h2>Nome</h2>
		    <h3>{{animal.nome}}</h3>
	  	</div>
	    <div float-right text-right>
	    	<ion-icon [name]="animal.sexo" [ngClass]="animal.sexo" item-left small></ion-icon>
	    </div>
	  </ion-item>
	  <ion-item>
	  	<div float-left>
        <h2>Idade</h2>
		    <h3>{{animal.idade}} anos</h3>
	    </div>
	    <div float-right text-right>
        <h2>Pelo</h2>
		    <h3>{{animal.pelagem}}</h3>
	    </div>
	  </ion-item>
	  <ion-item>
	  	<div float-left>
	  		<h2>Porte</h2>
		    <h3>{{animal.porte}}</h3>
	    </div>
	    <div float-right text-right>
		    <h2>Porte</h2>
		    <h3>Grande</h3>
	    </div>
	  </ion-item>
  	  <ion-item>
	    <h2>Caracteristicas</h2>
	    <h3>{{animal.caracteristicas}}</h3>
	  </ion-item>
	  <ion-item>
	    <h2>Breve Hist√≥rico</h2>
	    <h3 text-wrap>
	    {{animal.breveHistorico}}
	    </h3>
	  </ion-item>
</ion-list>
</ion-content>
