<ion-header>
  <ion-navbar>
    <ion-title>
      Caixas de doação
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-fab bottom right>
    <button ion-fab mini (click)="solicitar()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
<ion-list>
  <ion-list-header>
    Você pode doar para a ONG aqui:
  </ion-list-header>
  <ion-item *ngFor="let item of caixas">
    <ion-icon item-left name="cash" color="secondary"></ion-icon>
    <h2>{{item.nome}}</h2>
    <p>{{item.endereco}}</p>
  </ion-item>
</ion-list>
</ion-content>
